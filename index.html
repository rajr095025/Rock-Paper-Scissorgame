<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <script src="script/script.js" defer></script>
    <link rel="stylesheet" href="style/style.css">

</head>
<body>
    
    <div>
        <h1 style="text-align:center">Welcome to the Game</h1>
        <h1 style="text-align:center">Rock Paper Scissor</h1>
        <div class="buttons">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissor">Scissor</button>
        </div>
        <div class="resultsection">
            <h1>Result Section </h1>
            <div class = "result">Current Round Result - <span id="roundresult"></span> </div>
            <div class = "result">Player Won Count - <span id="playerwoncount"></span></div>
            <div class = "result">Computer Won Count - <span id="computerwoncount"></span></div>
            <div class = "result"> Match Drawn Count - <span id="matchdrawncount"></span></div>
            <div class = "result">Final Result - <span id="finalresult"></span> </div>
            <button id = "restart">Restart</button>
            
            



        </div>
        <div class="footer">
            Game by BSRR Pvt Ltd.
        </div>
    </div>
    
</body>
</html>
